---
# VyOS Ansible Inventory
# Author: Ansible Framework
# Purpose: Define VyOS routers and network infrastructure
# Required collections: vyos.vyos

all:
  children:
    vyos_routers:
      hosts:
        vyos-lab-01:
          ansible_host: 10.0.10.254
          ansible_user: vyos
          ansible_connection: network_cli
          ansible_network_os: vyos
          # Network configuration
          networks:
            0:
              address: 192.168.1.251/24
              cidr: 192.168.1.0/24
              description: home
              gateway: 192.168.1.254
              interface: eth1
              wan: true
            1:
              address: 10.0.10.254/24
              cidr: 10.0.10.0/24
              description: lab
              interface: eth0
              wan: false
              dhcp:
                enabled: true
                range_start: 10.0.10.1
                range_stop: 10.0.10.100
        
        vyos-dmz-01:
          ansible_host: 192.168.1.252
          ansible_user: vyos
          ansible_connection: network_cli
          ansible_network_os: vyos
          # Example DMZ router configuration
          networks:
            0:
              address: 192.168.1.252/24
              cidr: 192.168.1.0/24
              description: home
              gateway: 192.168.1.254
              interface: eth1
              wan: true
            1:
              address: 10.0.20.254/24
              cidr: 10.0.20.0/24
              description: dmz
              interface: eth0
              wan: false
              dhcp:
                enabled: true
                range_start: 10.0.20.1
                range_stop: 10.0.20.100