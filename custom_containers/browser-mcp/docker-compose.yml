services:
  browser-mcp:
    image: mcp/puppeteer
    container_name: browser-mcp
    restart: unless-stopped
    environment:
      - DOCKER_CONTAINER=true
    # ports:
    #   - "3000:3000"  # MCP server port
    networks:
      - traefik
    command: ["node", "/app/build/index.js"]
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.browser-mcp.rule=Host(`browser-mcp.internal.earles.io`)
      - traefik.http.routers.browser-mcp.entrypoints=websecure
      - traefik.http.routers.browser-mcp.tls.certresolver=production
      - traefik.http.services.browser-mcp.loadbalancer.server.port=3000

networks:
  traefik:
    external: true